<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

              color: white;

          }

          }

    <!--Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css">
    
    <!-- our css -->
    <link rel="stylesheet" type="text/css" href="static/css/style_1.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- logic.js -->
    <script type="text/javascript" src="static/js/logic.js"></script>

</head>

<body>


  <ul class="navbar">
    <li><a href="/">Home</a></li>
    <li><a href="/about_us">About Us </a></li>
    <li><a href="/sampledata">Sample Data</a></li>
    <li><a href="/tableau">Tableau</a></li>
    <li><a href="/tableau1">Tableau1</a></li>
    <li><a href="/datatable">Data Table</a></li>
     <li><a href="/resources">Resources</a></li>
    <li><a href="/df_profile">Data Profile</a></li>
  </ul>

  <hr style="color:lightgray; border-width: 3px;">
    <div class="container">
        <div class="card border-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">Filters</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label" for="gender">Gender</label>
                            <select id="gender">
                                <option value="1">Female</option>
                                <option value="0">Male</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="age">Age</label>
                            <input type="text" class="form-control" value="25" id="age">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="race">Race</label>
                            <input type="text" class="form-control" value="25.50" id="race">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label" for="weekday">Weekday</label>
                            <input type="text" class="form-control" value="2" id="weekday">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="pclass">Season</label>
                            <select id="pclass">
                                <option value="1">Winter</option>
                                <option value="2">Summer</option>
                                <option value="3">Spring</option>
                                <option value="3">fall</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="embarked">Embarked Port</label>
                            <select id="embarked">
                                <option value="C">Cherbourg</option>
                                <option value="Q">Queenstown</option>
                                <option value="S">Southampton</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary" id="filter">Arrest Prediction!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr style="color:lightgray; border-width: 3px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 id="output"></h1>
            </div>
        </div>
    </div>

</body>

</html>
